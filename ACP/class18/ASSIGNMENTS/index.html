<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: greenyellow;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-align: center;
            }
            .topnav{
                overflow: hidden;
                background-color: goldenrod;
            }
            .topnav a{
                float: right;
                color:red;
                text-align: center;
                padding: 6px 7px;
                font-size: 34px;
                text-decoration: none;
            }
            .topnav a:hover{
                float: right;
                color:yellow;
                text-align: center;
                padding: 6px 7px;
                font-size: 40px;
            }
            .carousel-container{
         display: flex;
         justify-content: center;
         align-items: center;
         height: 300px;
            }
            .myslides{
                display: none;
                max-height: 100%;
                max-width: 100%;
            }
            h1{
                background-image: url(1.jpg);
                font-size: 100px;

            }
            </style>
        <title>Cars</title>
    </head>
    <body>
        <div class="topnav">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">Food</a>
            <a href="contact.html">Delivery</a>
            <a href="house.html">Locations</a>
        </div>
        <h1>Cars</h1>
        <div class = "carousel-container">
            <img class = "myslides" src="1.jpg" width="100%" height="300px" border="3">
            <img class = "myslides" src="2.jpg" width="100%" height="300px" border="3">
            <img class = "myslides" src="3.jpg" width="100%" height="300px" border="3">
        </div>
        <script>
            var index = 0
            function carousel(){
                var i;
                var x = document.getElementsByClassName("myslides")
                for(i=0; i <x.length;i++){
                    x[i].style.display = "none"
                }
                index++;
                    if (index> x.length){
                        index = 1
                    }
                x[index-1].style.display = "block";
                setTimeout(carousel,2000)
            }
            carousel()
        </script>
    </body>
    </html>
