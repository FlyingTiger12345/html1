<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        Age <input id="num" type= "number" min="18" max="67" required>
        <br><br>
        <button onclick="myfanction()">check</button>
        <br><br>
        <div id="result"></div>
        <script>
            function myfanction(){
            var o = document.getElementById("num")
            if (!o.checkValidity())
            {
                document.getElementById("result").innerHTML = o.validationMessage;
            }
            else{
                 document.getElementById("result").innerHTML = "ok good to go"
            }
        }
        </script>
